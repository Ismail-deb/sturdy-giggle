services:
  # EcoView Flask Backend API
  - type: web
    name: ecoview-backend
    env: python
    region: oregon
    plan: free
    branch: main
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT --workers 2 --threads 4 --timeout 120
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: ORACLE_APEX_URL
        sync: false
      - key: ORACLE_APEX_SOIL_URL
        sync: false
      - key: ORACLE_APEX_POLL_INTERVAL
        value: 3
      - key: GEMINI_API_KEY
        sync: false
      - key: FLASK_ENV
        value: production
    healthCheckPath: /api/health
